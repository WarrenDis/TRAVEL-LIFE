<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./img/ico.png" type="image/x-icon">
    <title>Travel life</title>
</head>
<body>
    <div class="header_main">
    </div>
    <!-- 登录界面 --> 
    <div class="login_pag">
        <div class="login_box">
            <p>请登录</p>
            <form action="/user/login" method="post">
                <p></p>
                <input type="text" name="phone" id="phone"  placeholder="请输入您的账号">
                <hr>
                <p></p>
                <input type="password" name="upwd"  id="upwd"  placeholder="请输入您的密码">
                <hr>
                <div class="btn_psw">
                    <input type="checkbox" id="mer-psw"><label for="mer-psw">记住密码</label>
                </div>
                <div class="btn_log">
                    <input type="checkbox" id="auto_login"><label for="auto_login">自动登录</label> 
                </div>
                <button>Login</button>
            </form>
        </div>
    </div>
    <div class="footer_main">
    </div> 
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
